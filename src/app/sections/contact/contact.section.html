<section id="contact" class="py-28 relative flex justify-center">
  <div class="w-full flex flex-col px-10 xl:w-5/6 xl:px-8">
    <div class="w-full h-full flex flex-col">
      <div class="w-full flex flex-col items-start justify-start md:items-center gap-4">
        <p class="text-slate-500"><strong>#contatos</strong></p>
        <div class="w-full flex flex-col justify-start gap-4 sm:flex-row md:justify-center">
          <h2 class="text-white text-5xl font-bold" data-animation="fade" data-animation-delay="0.5s">Contatos</h2>
          <h2 class="text-white text-5xl font-bold hidden md:block" data-animation="fade" data-animation-delay="0.8s">&</h2>
          <h2 class="text-white text-5xl font-bold hidden md:block" data-animation="fade" data-animation-delay="1s">Endereço</h2>
        </div>
      </div>
    </div>
    <div class="mt-8 md:mt-0">
      <div class="w-20 h-[6px] bg-slate-800 rounded-full md:hidden md:mt-0"></div>
    </div>
    <div class="w-full h-full flex relative flex-col gap-8 mt-8 md:flex-row md:gap-16">
      <div class="w-full flex flex-col gap-8 md:w-1/2">
        <div class="flex flex-col gap-4 md:items-end" data-animation="fade" data-animation-delay="1.2s">
          <h2 class="text-white text-3xl font-bold md:text-right">Rafael Estevam de Oliveira</h2>
          <p class="text-white md:text-right"><a href="mailto:rafael.estevamdesign@gmail.com" class="hover:underline">rafael.estevamdesign&#64;gmail.com</a></p>
          <p class="text-white md:text-right"><strong>+55 12 98874-4909</strong></p>
          <div class="flex gap-4">
            <link-component [url]="'www.linkedin.com/in/rafael-estevam-de-oliveira'" [label]="'Linkedin'" [target]="'_blank'" />
            <link-component [url]="'https://github.com/RafaelEstevam'" [label]="'Github'" [target]="'_blank'" />
          </div>
        </div>
      </div>

      <div class="w-full h-full flex flex-col md:hidden">
        <div class="w-full flex flex-col items-start justify-start md:items-center gap-4">
          <div class="w-full flex flex-col justify-start gap-4 sm:flex-row md:justify-center">
            <h2 class="text-white text-5xl font-bold" data-animation="fade">Endereço</h2>
          </div>
        </div>
      </div>

      <div class="md:sticky">
        <div class="w-20 h-[6px] block bg-slate-800 rounded-full md:sticky md:top-48 md:w-[6px] md:h-20"></div>
      </div>
      
      <div class="w-full flex flex-col gap-8 md:w-1/2">
        <div class="flex flex-col gap-4 items-start" data-animation="fade" data-animation-delay="1.4s">
          <h2 class="text-white text-3xl font-bold">Localização</h2>
          <p class="text-white">Rua Professora Maria José de Oliveira, Nº205</p>
          <p class="text-white">São José dos Campos - SP</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="footer" class="py-4 relative flex justify-center">
  <div class="w-full flex flex-col px-10 xl:w-5/6 xl:px-8">
    <div class="w-full flex justify-between items-center">
      <p class="text-white">Feito com Angular, Tailwind</p>
      <p class="text-white">Rafael Estevam, {{ currentDate | date:'yyyy' }}</p>
    </div>

</section>
