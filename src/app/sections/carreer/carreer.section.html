<section id="carreer" class="py-24 relative flex justify-center">
  <div class="w-full flex flex-col px-10 xl:w-5/6 xl:px-8">
    <div class="w-full h-full flex flex-col">
      <div class="w-full flex flex-col items-start justify-start md:items-center gap-4">
        <p class="text-slate-500"><strong>#carreira</strong></p>
        <div class="w-full flex flex-col justify-start gap-4 sm:flex-row md:justify-center">
          <h2 class="text-white text-5xl font-bold">Graduação</h2>
          <h2 class="text-white text-5xl font-bold hidden md:block">&</h2>
          <h2 class="text-white text-5xl font-bold hidden md:block">Experiência</h2>
        </div>
      </div>
    </div>

    <div class="mt-8 md:mt-0">
      <div class="w-20 h-[6px] bg-slate-800 rounded-full md:hidden md:mt-0"></div>
    </div>

    <div class="w-full h-full flex relative flex-col gap-8 mt-8 md:flex-row md:gap-16">
      <div class="w-full flex flex-col gap-8 md:w-1/2">
        @for(graduation of graduations; track graduation.id){
          <curriculum-component
            [item]="graduation"
            (openModal)="handleOpenModal({id: graduation.id, type: 'company'})"
            [direction]="'md:items-end'"
            [textDirection]="'md:text-right'"
          />
        }
      </div>

      <div class="w-full h-full flex flex-col md:hidden">
        <div class="w-full flex flex-col items-start justify-start md:items-center gap-4">
          <div class="w-full flex flex-col justify-start gap-4 sm:flex-row md:justify-center">
            <h2 class="text-white text-5xl font-bold">Experiência</h2>
          </div>
        </div>
      </div>

      <div class="md:sticky">
        <div class="w-20 h-[6px] block bg-slate-800 rounded-full md:sticky md:top-48 md:w-[6px] md:h-20"></div>
      </div>
      
      <div class="w-full flex flex-col gap-8 md:w-1/2">
        @for(company of companies; track company.id){
          <curriculum-component
            [item]="company"
            (openModal)="handleOpenModal({id: company.id, type: 'company'})"
            [direction]="'items-start'"
            [textDirection]="'text-left'"
          />
        }
      </div>
    </div>
  </div>
</section>
