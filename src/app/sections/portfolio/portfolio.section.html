<section id="portfolio" class="py-28 flex justify-center">
  <div class="w-full flex flex-col px-10 xl:w-5/6 xl:px-8">
    <div class="w-full flex flex-col gap-8">
      <div class="w-full flex gap-10 flex-col sm:flex-row sm:justify-between sm:items-end">
        <div class="flex flex-col gap-4">
          <p data-aos="fade-right" class="text-slate-500">
            <strong>#portfolio</strong>
          </p>
          <h2 data-aos="fade-right" data-aos-duration="500" class="text-white text-5xl font-bold">Projetos</h2>
        </div>
        <p data-aos="fade-left" data-aos-duration="700" class="text-white text-xl font-thin">Alguns dos projetos entregues
          profissionalmente e estudos realizados
          ao longo dos anos.</p>
      </div>
      <div class="w-full gap-8 columns-1 space-y-8 xl:space-y-0 md:columns-2 xl:columns-4 xl:flex-none">
        @for(portfolio of portfolios; track portfolio.id; let i = $index; let l = $last){
        <div class="relative w-full h-80">
          <bubble-component
            [item]="portfolio"
            (openModal)="handleOpenModal({id: portfolio.id, type: 'portfolio'})"
            [animation]="'fade-right'"
            [duration]="500 + ((i*2)*100)"
            [bubbleType]="'blob-animation-' + (l ? 1 : i + 1)" />
        </div>
        }
      </div>
      <div class="w-full flex flex-col gap-16">
        <p data-aos="fade" class="text-xl text-white text-center">Atuação como
          <strong>desenvolvedor front-end</strong> em diferentes projetos <br /> de grandes empresas do país.
        </p>
        <div class="flex justify-around items-center gap-8 flex-wrap">
          <img data-aos="fade-right" src="assets/printi.png" title="printi" alt="printi" height="40" width="150"
            class="grayscale hover:grayscale-0" />
          <img data-aos="fade-right" src="assets/acer.png" title="acer" alt="acer" height="40" width="150"
            class="grayscale hover:grayscale-0" />
          <img data-aos="fade-right" src="assets/embraer.png" title="embraer" alt="embraer" height="40" width="150"
            class="grayscale hover:grayscale-0" />
          <img data-aos="fade-right" src="assets/wizard.png" title="wizard" alt="wizard" height="40" width="150"
            class="grayscale hover:grayscale-0" />
        </div>
      </div>
    </div>
  </div>
</section>
