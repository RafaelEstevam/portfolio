<section id="portfolio" class="py-24 flex justify-center">
  <div class="w-full flex flex-col px-10 py-10 xl:w-5/6 xl:px-8">
    <div class="w-full flex flex-col gap-16">
      <div class="w-full flex justify-between items-center gap-10">
        <div class="flex flex-col gap-4">
          <p class="text-slate-500">
            <strong>#portfolio</strong>
          </p>
          <h2 class="text-white text-5xl font-bold">Projetos</h2>
        </div>
        <div>
          <p class="text-white text-xl font-thin">Alguns dos projetos entregues profissionalmente e estudos realizados ao longo dos anos.</p>
        </div>
      </div>
      <div class="w-full gap-8 columns-1 md:columns-2 xl:columns-4 xl:flex-none">
        @for(portfolio of portfolios; track portfolio.id; let i = $index; let l = $last){
          <div class="relative w-full h-80 pt-8 xl:pt-0">
            <bubble-component
              [item]="portfolio"
              (openModal)="handleOpenModal({id: portfolio.id, type: 'portfolio'})"
              [bubbleType]="'blob-animation-' + (l ? 1 : i + 1)"
            />
          </div>
        }
      </div>
      <div class="w-full flex flex-col gap-16">
        <p class="text-xl text-white text-center">Atuação como <strong>desenvolvedor front-end</strong> em diferentes projetos <br/> de grandes empresas do país.</p>
        <div class="flex justify-around items-center gap-8 flex-wrap">
          <img src="assets/printi.png" title="printi" alt="printi" height="40" width="150" class="grayscale hover:grayscale-0" />
          <img src="assets/acer.png" title="acer" alt="acer" height="40" width="150" class="grayscale hover:grayscale-0" />
          <img src="assets/embraer.png" title="embraer" alt="embraer" height="40" width="150" class="grayscale hover:grayscale-0" />
          <img src="assets/wizard.png" title="wizard" alt="wizard" height="40" width="150" class="grayscale hover:grayscale-0" />
        </div>
      </div>
    </div>
  </div>
</section>
