<section id="blog" class="py-24 relative flex justify-center">
  <div class="w-full flex flex-col px-10 xl:w-5/6 xl:px-8">
    <div class="w-full flex gap-16 flex-col flex-wrap md:flex-row md:items-center md:justify-between lg:flex-nowrap">
      <div>
        <h2 class="text-white text-5xl font-bold">Blog</h2>
      </div>
      <div class="flex items-center gap-16 md:justify-between">
        @for(post of posts(); track post.id){
          <article>
            <a class="text-white text-sm" [href]="'https://rafaelestevam.netlify.app/' + post.slug" [title]="post.title" target="_blank">
              <h3 class="text-white text-xl font-bold hover:underline">{{post.title}}</h3>
            </a>
            <summary class="text-white font-thin list-none">{{post.shortText}}</summary>
          </article>
        }
      </div>
      <link-component [url]="'https://rafaelestevam.netlify.app'" [label]="'Mais publicações +'" [target]="'_blank'" />
    </div>
  </div>
</section>
