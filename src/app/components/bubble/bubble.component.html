<div
  [attr.data-aos]="animation"
  [attr.data-aos-duration]="duration"
  (click)="handleShowModal(item)"
  class="size-full flex flex-col justify-center items-center gap-4 cursor-pointer ease-linear duration-200 transition-all rounded-2xl border-2 border-slate-700 opacity-80 hover:border-blue-600 hover:opacity-100"
>
  <h2 class="text-white text-3xl font-bold">{{ item.name }}</h2>
  <div class="w-3/4">
    <div class="flex gap-x-2 gap-y-0 flex-wrap justify-center">
      @for(category of item.categories; track category.name){
        <p class="text-slate-500"><strong>#{{ category.name }}</strong></p>
      }
    </div>
  </div>
  
</div>
