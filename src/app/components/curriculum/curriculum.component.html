<div
  class="flex flex-col gap-4"
  [ngClass]="direction"
>
  <h2 class="text-white text-3xl font-bold" [ngClass]="textDirection">{{ item.name }}</h2>
  <p class="text-slate-500 text-xl" [ngClass]="textDirection"><strong>{{ item.companyName }}</strong></p>
  <p class="text-white" [ngClass]="textDirection">{{ item.shortDescription }}</p>
  <p class="text-white" [ngClass]="textDirection">{{ item.startDate }} - {{ item.endDate }}</p>
  <button (click)="handleOpenModal(item)" class="text-white border border-slate-500 rounded-full py-2 px-4">Saiba mais +</button>
</div>
